<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para envio dos dados</title>
</head>
<body>
    <h2> CONCURSO DE FOTOGRAFIA </h2>

    <form
        name="concurso"
        method="POST"
        action=""
        autocomplete="on"
        target="_self"
        enctype="multipart/form-data">

        Foto <input type="file" name="fotografia" required> <br>
        Data do clique <input type="date" minlength="01-01-2017" maxlength="31-12-2017" required> <br>
        Categoria 
                <select name="categoria" required>
                    <option value="1" required> Natureza </option>
                    <option value="2" required> Pessoas </option>
                    <option value="3" required> Cidades </option> 
                </select> <br>
        Descrição da foto <input type="text" required> <br>
        Nome do autor <input type="text" required> <br>
        E-mail do autor <input type="email" required> <br>
        <input type="checkbox" required> Autorizo o uso da fotografia <br>
        <input type="submit" name="Enviar" value="Enviar">

    </form>
    
</body>
</html>
